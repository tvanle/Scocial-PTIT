version: '3.8'

services:
  # API Gateway
  gateway:
    build: ./gateway
    env_file:
      - ./gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - post-service
      - chat-service
      - notification-service
      - media-service
      - group-service
    networks:
      - ptit-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    env_file:
      - ./services/auth-service/.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - ptit-network

  # User Service
  user-service:
    build: ./services/user-service
    env_file:
      - ./services/user-service/.env
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    networks:
      - ptit-network

  # Post Service
  post-service:
    build: ./services/post-service
    env_file:
      - ./services/post-service/.env
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    networks:
      - ptit-network

  # Chat Service
  chat-service:
    build: ./services/chat-service
    env_file:
      - ./services/chat-service/.env
    ports:
      - "3004:3004"
    depends_on:
      - mongo
      - redis
    networks:
      - ptit-network

  # Notification Service
  notification-service:
    build: ./services/notification-service
    env_file:
      - ./services/notification-service/.env
    ports:
      - "3005:3005"
    depends_on:
      - mongo
      - redis
    networks:
      - ptit-network

  # Media Service
  media-service:
    build: ./services/media-service
    env_file:
      - ./services/media-service/.env
    ports:
      - "3006:3006"
    volumes:
      - media-uploads:/app/uploads
    networks:
      - ptit-network

  # Group Service
  group-service:
    build: ./services/group-service
    env_file:
      - ./services/group-service/.env
    ports:
      - "3007:3007"
    depends_on:
      - postgres
      - redis
    networks:
      - ptit-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - ptit-network

  # MongoDB
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    ports:
      - "27018:27017"
    networks:
      - ptit-network

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - ptit-network

networks:
  ptit-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  media-uploads:
