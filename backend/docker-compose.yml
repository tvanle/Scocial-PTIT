version: '3.8'

services:
  # Main API Server
  api:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ptit_social?schema=public
      - MONGODB_URI=mongodb://mongo:27017/ptit_social
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - ptit-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ptit_social
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ptit-network

  # MongoDB
  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - ptit-network

  # Redis
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - ptit-network

networks:
  ptit-network:
    driver: bridge

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  uploads:
