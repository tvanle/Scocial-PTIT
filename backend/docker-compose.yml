version: '3.8'

name: ptit-social

services:
  # Main API Server
  api:
    container_name: ptit-social-api
    build: .
    env_file:
      - .env
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ptit_social?schema=public
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - ptit-network

  # PostgreSQL
  postgres:
    container_name: ptit-social-postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ptit_social
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - ptit-network

  # Redis
  redis:
    container_name: ptit-social-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6381:6379"
    networks:
      - ptit-network

networks:
  ptit-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  uploads:
